<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPSIS Web Service</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Part-III</h2>
            <h3>7. Develop a web service for Topsis</h3>

            <form id="topsisForm">
                <div class="form-group">
                    <label for="fileName">File Name</label>
                    <input type="file" id="fileName" accept=".csv,.xlsx,.txt" required>
                </div>

                <div class="form-group">
                    <label for="weights">Weights</label>
                    <input type="text" id="weights" placeholder="1,1,1,1" required>
                </div>

                <div class="form-group">
                    <label for="impacts">Impacts</label>
                    <input type="text" id="impacts" placeholder="+,+,-,+" required>
                </div>

                <div class="form-group">
                    <label for="emailId">Email Id</label>
                    <input type="email" id="emailId" placeholder="perana@gmail.com" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
